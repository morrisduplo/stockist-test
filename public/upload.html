<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Sales Data - Antenne Books</title>
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier', monospace;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Apply EB Garamond to all headings */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'EB Garamond', serif;
            font-weight: 400; /* Normal weight, not bold */
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #f1f3f4;
            padding-bottom: 20px;
        }

        h1 {
            color: #333333;
        }

        .back-link {
            color: #666;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #666;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .back-link:hover {
            background: #f1f3f4;
        }

        .upload-section {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }

        .upload-form {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .file-drop-area {
            flex: 1;
            padding: 20px;
            border: 2px dashed #bdc3c7;
            border-radius: 5px;
            background: white;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .file-drop-area:hover {
            border-color: #666666;
            background-color: #f8f9fa;
        }

        .file-drop-area.dragover {
            border-color: #333333;
            background-color: #e9ecef;
        }

        .file-drop-area input[type="file"] {
            display: none;
        }

        .file-drop-text {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        button {
            background: #000000;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #333333;
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .btn-edit {
            background: #17a2b8;
            font-size: 12px;
            padding: 4px 8px;
        }

        .btn-edit:hover {
            background: #138496;
        }

        .btn-save {
            background: #28a745;
            font-size: 12px;
            padding: 4px 8px;
            margin-right: 5px;
        }

        .btn-cancel {
            background: #6c757d;
            font-size: 12px;
            padding: 4px 8px;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .status.success {
            background: #f1f3f4;
            color: #333333;
            border: 1px solid #666666;
        }

        .status.error {
            background: #f1f1f1;
            color: #333333;
            border: 1px solid #666666;
        }

        .records-section {
            margin-top: 30px;
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .records-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .refresh-btn {
            background: #000000;
            font-size: 14px;
            padding: 8px 16px;
        }

        .refresh-btn:hover {
            background: #333333;
        }

        .clear-btn {
            background: #dc3545;
            font-size: 14px;
            padding: 8px 16px;
            margin-right: 10px;
        }

        .clear-btn:hover {
            background: #c82333;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        input[type="text"], select {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 11px;
        }

        th, td {
            padding: 4px 6px;
            text-align: left;
            border-bottom: 1px solid #eee;
            line-height: 1.2;
        }

        th {
            background-color: #34495e;
            color: white;
            font-weight: normal;
            font-family: 'Courier', monospace;
            font-size: 10px;
            text-transform: uppercase;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .unknown-customer {
            background-color: #fff3cd !important;
        }

        .unknown-customer:hover {
            background-color: #ffeaa7 !important;
        }

        .editable-cell {
            cursor: pointer;
            padding: 4px;
            border-radius: 2px;
            min-width: 100px;
        }

        .editable-cell:hover {
            background-color: #e9ecef;
        }

        .editing {
            background-color: #d4edda !important;
        }

        .edit-input {
            width: 100%;
            padding: 4px;
            border: 1px solid #28a745;
            border-radius: 2px;
            font-size: 11px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }

        .no-records {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
            font-size: 12px;
        }

        .record-count {
            color: #7f8c8d;
            font-size: 14px;
        }

        .edit-actions {
            display: flex;
            gap: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
        }

        .modal h3 {
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Upload Sales Data</h1>
            <a href="/" class="back-link">‚Üê Back to Dashboard</a>
        </div>
        
        <!-- Upload Section -->
        <div class="upload-section">
            <h2>Upload Sales Data</h2>
            <form id="uploadForm" class="upload-form">
                <div class="file-drop-area" id="fileDropArea">
                    <div>üìÅ Drop Excel or CSV file here or click to browse</div>
                    <div class="file-drop-text">Supports .xlsx, .xls and .csv files</div>
                    <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" required>
                </div>
                <button type="submit" id="uploadBtn">Upload & Process</button>
            </form>
            <div id="status" class="status"></div>
        </div>

        <!-- Records Section -->
        <div class="records-section">
            <!-- Upload Log Section -->
            <div class="upload-log-section">
                <div class="records-header">
                    <h2>Upload History</h2>
                    <div>
                        <span id="logCount" class="record-count"></span>
                        <button id="refreshLogBtn" class="refresh-btn">Refresh Log</button>
                    </div>
                </div>
                
                <div id="uploadLogContainer">
                    <div class="loading">Loading upload history...</div>
                </div>
            </div>

            <!-- Stored Records Section -->
            <div style="margin-top: 40px;">
                <div class="records-header">
                    <h2>Stored Records</h2>
                    <div class="records-controls">
                        <span id="recordCount" class="record-count"></span>
                        <button id="clearDataBtn" class="clear-btn">Clear All Data</button>
                        <button id="refreshBtn" class="refresh-btn">Refresh Data</button>
                    </div>
                </div>

                <!-- Filter Controls -->
                <div class="filter-controls">
                    <div class="filter-group">
                        <label>Search:</label>
                        <input type="text" id="searchInput" placeholder="Search records...">
                    </div>
                    <div class="filter-group">
                        <label>Customer:</label>
                        <select id="customerFilter">
                            <option value="">All Customers</option>
                            <option value="Unknown">Unknown Only</option>
                            <option value="Known">Known Only</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Country:</label>
                        <select id="countryFilter">
                            <option value="">All Countries</option>
                        </select>
                    </div>
                    <button id="filterBtn" class="refresh-btn">Apply Filters</button>
                </div>
                
                <div id="recordsContainer">
                    <div class="loading">Loading records...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Record Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Record</h3>
            <form id="editForm">
                <div class="form-group">
                    <label for="editCustomerName">Customer Name:</label>
                    <input type="text" id="editCustomerName" required>
                </div>
                <div class="form-group">
                    <label for="editCity">City:</label>
                    <input type="text" id="editCity" placeholder="Enter city name">
                </div>
                <div class="form-group">
                    <label for="editCountry">Country:</label>
                    <select id="editCountry">
                        <option value="UK">UK</option>
                        <option value="US">US</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="Italy">Italy</option>
                        <option value="Spain">Spain</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="Belgium">Belgium</option>
                        <option value="Austria">Austria</option>
                        <option value="Switzerland">Switzerland</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editTitle">Product Title:</label>
                    <input type="text" id="editTitle">
                </div>
                <div style="margin-top: 20px;">
                    <button type="submit" class="btn-save">Save Changes</button>
                    <button type="button" id="cancelEdit" class="btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DOM elements
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');
        const fileDropArea = document.getElementById('fileDropArea');
        const recordsContainer = document.getElementById('recordsContainer');
        const refreshBtn = document.getElementById('refreshBtn');
        const recordCount = document.getElementById('recordCount');
        const uploadLogContainer = document.getElementById('uploadLogContainer');
        const refreshLogBtn = document.getElementById('refreshLogBtn');
        const logCount = document.getElementById('logCount');
        const clearDataBtn = document.getElementById('clearDataBtn');
        const searchInput = document.getElementById('searchInput');
        const customerFilter = document.getElementById('customerFilter');
        const countryFilter = document.getElementById('countryFilter');
        const filterBtn = document.getElementById('filterBtn');
        const editModal = document.getElementById('editModal');
        const editForm = document.getElementById('editForm');
        const cancelEdit = document.getElementById('cancelEdit');

        let allRecords = [];
        let filteredRecords = [];
        let currentEditingId = null;

        // Drag and drop functionality
        fileDropArea.addEventListener('click', () => fileInput.click());

        fileDropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileDropArea.classList.add('dragover');
        });

        fileDropArea.addEventListener('dragleave', () => {
            fileDropArea.classList.remove('dragover');
        });

        fileDropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileDropArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.name.match(/\.(xlsx|xls|csv)$/i)) {
                    fileInput.files = files;
                    updateDropAreaText(file.name);
                } else {
                    showStatus('Please select an Excel or CSV file (.xlsx, .xls, .csv)', 'error');
                }
            }
        });

        // Update file input change handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                updateDropAreaText(e.target.files[0].name);
            }
        });

        // Function to update drop area text
        function updateDropAreaText(filename) {
            fileDropArea.innerHTML = `
                <div>üìÑ ${filename}</div>
                <div class="file-drop-text">Click to change file</div>
            `;
        }

        // Upload form handler
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) {
                showStatus('Please select a file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('excelFile', file);
            
            // Auto-detect data type based on file name or content
            let dataType = 'gazelle'; // default
            if (file.name.toLowerCase().includes('shopify') || file.name.toLowerCase().endsWith('.csv')) {
                dataType = 'shopify';
            }
            formData.append('dataType', dataType);

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Processing...';
            showStatus('Uploading and processing file...', 'success');

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus(result.message, 'success');
                    fileInput.value = ''; // Clear file input
                    // Reset drop area text
                    fileDropArea.innerHTML = `
                        <div>üìÅ Drop Excel or CSV file here or click to browse</div>
                        <div class="file-drop-text">Supports .xlsx, .xls and .csv files</div>
                    `;
                    loadUploadLog(); // Refresh the upload log
                    loadRecords(); // Refresh the records table
                } else {
                    showStatus(result.error || 'Upload failed', 'error');
                }
            } catch (error) {
                showStatus('Network error: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload & Process';
            }
        });

        // Event listeners
        refreshBtn.addEventListener('click', loadRecords);
        refreshLogBtn.addEventListener('click', loadUploadLog);
        filterBtn.addEventListener('click', applyFilters);
        searchInput.addEventListener('input', applyFilters);
        customerFilter.addEventListener('change', applyFilters);
        countryFilter.addEventListener('change', applyFilters);
        cancelEdit.addEventListener('click', closeEditModal);

        // Clear data button handler
        clearDataBtn.addEventListener('click', async () => {
            if (confirm('Are you sure you want to delete ALL data? This cannot be undone!')) {
                try {
                    clearDataBtn.disabled = true;
                    clearDataBtn.textContent = 'Clearing...';
                    
                    const response = await fetch('/clear-data', {
                        method: 'POST'
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        showStatus(result.message, 'success');
                        loadRecords(); // Refresh the table
                        loadUploadLog(); // Refresh upload log
                    } else {
                        showStatus(result.error, 'error');
                    }
                } catch (error) {
                    showStatus('Error clearing data: ' + error.message, 'error');
                } finally {
                    clearDataBtn.disabled = false;
                    clearDataBtn.textContent = 'Clear All Data';
                }
            }
        });

        // Edit form handler
        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await saveRecord();
        });

        // Show status message
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            // Hide status after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        // Load and display upload log
        async function loadUploadLog() {
            try {
                uploadLogContainer.innerHTML = '<div class="loading">Loading upload history...</div>';
                
                const response = await fetch('/upload-log');
                const logs = await response.json();

                if (logs.length === 0) {
                    uploadLogContainer.innerHTML = '<div class="no-records">No uploads recorded yet.</div>';
                    logCount.textContent = '';
                    return;
                }

                logCount.textContent = `${logs.length} upload${logs.length !== 1 ? 's' : ''} recorded`;

                // Create table for upload log
                const table = document.createElement('table');
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Filename</th>
                            <th>Records Imported</th>
                            <th>Upload Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${logs.map(log => `
                            <tr>
                                <td>${log.id}</td>
                                <td>${log.filename}</td>
                                <td>${log.records_count}</td>
                                <td>${new Date(log.upload_date).toLocaleString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;

                uploadLogContainer.innerHTML = '';
                uploadLogContainer.appendChild(table);

            } catch (error) {
                uploadLogContainer.innerHTML = '<div class="no-records">Error loading upload history: ' + error.message + '</div>';
                logCount.textContent = '';
            }
        }

        // Load and display records
        async function loadRecords() {
            try {
                recordsContainer.innerHTML = '<div class="loading">Loading records...</div>';
                
                const response = await fetch('/records');
                allRecords = await response.json();

                // Update country filter
                updateCountryFilter();
                
                // Apply current filters
                applyFilters();

            } catch (error) {
                recordsContainer.innerHTML = '<div class="no-records">Error loading records: ' + error.message + '</div>';
                recordCount.textContent = '';
            }
        }

        // Update country filter options
        function updateCountryFilter() {
            const countries = [...new Set(allRecords.map(r => r.country).filter(c => c))].sort();
            const currentValue = countryFilter.value;
            
            countryFilter.innerHTML = '<option value="">All Countries</option>';
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countryFilter.appendChild(option);
            });
            
            countryFilter.value = currentValue;
        }

        // Apply filters to records
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const customerFilterValue = customerFilter.value;
            const countryFilterValue = countryFilter.value;

            filteredRecords = allRecords.filter(record => {
                // Search filter
                const matchesSearch = !searchTerm || 
                    (record.customer_name && record.customer_name.toLowerCase().includes(searchTerm)) ||
                    (record.title && record.title.toLowerCase().includes(searchTerm)) ||
                    record.id.toString().includes(searchTerm);

                // Customer filter
                const matchesCustomer = !customerFilterValue ||
                    (customerFilterValue === 'Unknown' && (!record.customer_name || record.customer_name === 'Unknown' || record.customer_name.includes('Unknown'))) ||
                    (customerFilterValue === 'Known' && record.customer_name && !record.customer_name.includes('Unknown'));

                // Country filter
                const matchesCountry = !countryFilterValue || record.country === countryFilterValue;

                return matchesSearch && matchesCustomer && matchesCountry;
            });

            displayRecords();
        }

        // Display filtered records
        function displayRecords() {
            if (filteredRecords.length === 0) {
                if (allRecords.length === 0) {
                    recordsContainer.innerHTML = '<div class="no-records">No records found. Upload an Excel file to get started!</div>';
                } else {
                    recordsContainer.innerHTML = '<div class="no-records">No records match your filters.</div>';
                }
                recordCount.textContent = '';
                return;
            }

            recordCount.textContent = `${filteredRecords.length} record${filteredRecords.length !== 1 ? 's' : ''} found (${allRecords.length} total)`;

            // Create table
            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Customer Name</th>
                        <th>Title</th>
                        <th>EAN</th>
                        <th>Qty</th>
                        <th>Total</th>
                        <th>Country</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    ${filteredRecords.map(record => {
                        const isUnknown = !record.customer_name || record.customer_name === 'Unknown' || record.customer_name.includes('Unknown');
                        return `
                            <tr class="${isUnknown ? 'unknown-customer' : ''}" data-id="${record.id}">
                                <td>${record.id}</td>
                                <td>${record.order_date ? new Date(record.order_date).toLocaleDateString() : '-'}</td>
                                <td class="editable-cell" data-field="customer_name">${record.customer_name || 'Unknown'}</td>
                                <td class="editable-cell" data-field="title">${record.title || '-'}</td>
                                <td>${record.book_ean || '-'}</td>
                                <td>${record.quantity || '-'}</td>
                                <td>${record.total ? '¬£' + parseFloat(record.total).toFixed(2) : '-'}</td>
                                <td class="editable-cell" data-field="country">${record.country || '-'}</td>
                                <td class="editable-cell" data-field="city" onclick="editRecord(${record.id})">${record.city || 'London'}</td>
                            </tr>
                        `;
                    }).join('')}
                </tbody>
            `;

            recordsContainer.innerHTML = '';
            recordsContainer.appendChild(table);
        }

        // Edit record function
        function editRecord(id) {
            const record = allRecords.find(r => r.id === id);
            if (!record) return;

            currentEditingId = id;
            
            // Populate form
            document.getElementById('editCustomerName').value = record.customer_name || '';
            document.getElementById('editCountry').value = record.country || 'UK';
            document.getElementById('editCity').value = record.city || 'London';
            document.getElementById('editTitle').value = record.title || '';

            // Show modal
            editModal.style.display = 'block';
        }

        // Close edit modal
        function closeEditModal() {
            editModal.style.display = 'none';
            currentEditingId = null;
        }

        // Save record changes
        async function saveRecord() {
            if (!currentEditingId) return;

            const customerName = document.getElementById('editCustomerName').value.trim();
            const country = document.getElementById('editCountry').value;
            const city = document.getElementById('editCity').value.trim() || 'London';
            const title = document.getElementById('editTitle').value.trim();

            if (!customerName) {
                alert('Customer name is required');
                return;
            }

            try {
                const response = await fetch('/api/update-record', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: currentEditingId,
                        customer_name: customerName,
                        country: country,
                        city: city,
                        title: title
                    })
                });

                if (response.ok) {
                    showStatus('Record updated successfully', 'success');
                    closeEditModal();
                    loadRecords(); // Refresh the data
                } else {
                    const error = await response.json();
                    showStatus('Error updating record: ' + error.error, 'error');
                }
            } catch (error) {
                showStatus('Network error: ' + error.message, 'error');
            }
        }

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === editModal) {
                closeEditModal();
            }
        });

        // Make editRecord globally available
        window.editRecord = editRecord;

        // Load records and upload log when page loads
        loadUploadLog();
        loadRecords();
    </script>
