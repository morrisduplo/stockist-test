<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management - Sales Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .debug {
            background: #fff3cd;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Management - Debug Version</h1>
        <a href="/">← Back to Dashboard</a>
        
        <div id="debug" class="debug"></div>
        <div id="error" class="error" style="display: none;"></div>
        
        <button onclick="testAPI()">Test API</button>
        <button onclick="loadCustomers()">Load Customers</button>
        
        <div id="stats">
            <h3>Stats:</h3>
            <p>Total Customers: <span id="totalCustomers">-</span></p>
            <p>Total Orders: <span id="totalOrders">-</span></p>
            <p>Total Revenue: <span id="totalRevenue">-</span></p>
        </div>
        
        <div id="customersContainer">
            <p>Click "Test API" or "Load Customers" to begin</p>
        </div>
    </div>

    <script>
        function log(message) {
            const debug = document.getElementById('debug');
            debug.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            console.log(message);
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
            log('ERROR: ' + message);
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        async function testAPI() {
            log('Testing API endpoint...');
            hideError();
            
            try {
                const response = await fetch('/api/customers');
                log(`Response status: ${response.status} ${response.statusText}`);
                
                const data = await response.json();
                log(`Data received: ${JSON.stringify(data, null, 2)}`);
                
                if (response.ok) {
                    log('API test successful!');
                } else {
                    showError('API returned error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }
        
        async function loadCustomers() {
            log('Loading customers...');
            hideError();
            
            try {
                const response = await fetch('/api/customers');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`Loaded ${data.customers ? data.customers.length : 0} customers`);
                
                // Update stats
                if (data.stats) {
                    document.getElementById('totalCustomers').textContent = data.stats.total_customers || 0;
                    document.getElementById('totalOrders').textContent = data.stats.total_orders || 0;
                    document.getElementById('totalRevenue').textContent = '£' + (data.stats.total_revenue || 0);
                }
                
                // Display customers
                displayCustomers(data.customers || []);
                
            } catch (error) {
                showError('Failed to load customers: ' + error.message);
            }
        }
        
        function displayCustomers(customers) {
            const container = document.getElementById('customersContainer');
            
            if (customers.length === 0) {
                container.innerHTML = '<p>No customers found.</p>';
                return;
            }
            
            let html = `
                <h3>Customers (${customers.length})</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Customer Name</th>
                            <th>Country</th>
                            <th>Orders</th>
                            <th>Revenue</th>
                            <th>Excluded</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            customers.forEach(customer => {
                html += `
                    <tr>
                        <td>${customer.customer_name || 'N/A'}</td>
                        <td>${customer.country || 'Unknown'}</td>
                        <td>${customer.total_orders || 0}</td>
                        <td>£${parseFloat(customer.total_revenue || 0).toFixed(2)}</td>
                        <td>${customer.excluded ? 'YES' : 'NO'}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
            
            log(`Displayed ${customers.length} customers in table`);
        }
        
        // Auto-load on page load
        log('Page loaded');
        loadCustomers();
    </script>
</body>
</html>
