<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management - Sales Database</title>
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier', monospace;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'EB Garamond', serif;
            font-weight: 400;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #f1f3f4;
            padding-bottom: 20px;
        }

        h1 {
            color: #333333;
        }

        .back-link {
            color: #666;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #666;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #f1f3f4;
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select, input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Courier', monospace;
            font-size: 12px;
        }

        button {
            background: #000000;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #333333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 12px;
        }

        th, td {
            padding: 4px 8px;
            text-align: left;
            border: none;
            line-height: 1.2;
        }

        th {
            background-color: #34495e;
            color: white;
            font-weight: normal;
            font-family: 'Courier', monospace;
            font-size: 14px;
            text-transform: uppercase;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .edit-cell {
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 2px;
        }

        .edit-cell:hover {
            background: #e9ecef;
        }

        .editing {
            background: #fff3cd !important;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .search-box {
            width: 300px;
            margin-right: auto;
        }

        .debug-info {
            background: #fff3cd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 12px;
            font-family: monospace;
            border: 1px solid #ffeaa7;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Customer Management</h1>
            <a href="/" class="back-link">← Back to Dashboard</a>
        </div>

        <!-- Debug Information -->
        <div id="debugInfo" class="debug-info" style="display: none;">
            <strong>Debug Information:</strong><br>
            <div id="debugContent"></div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <strong>Error:</strong> <span id="errorText"></span>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCustomers">-</div>
                <div class="stat-label">Total Customers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCountries">-</div>
                <div class="stat-label">Countries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalOrders">-</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRevenue">-</div>
                <div class="stat-label">Total Revenue</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <input type="text" id="searchBox" class="search-box" placeholder="Search customers...">
            </div>
            <div class="filter-group">
                <label>Country:</label>
                <select id="countryFilter">
                    <option value="">All Countries</option>
                </select>
            </div>
            <button id="refreshBtn">Refresh Data</button>
            <button id="debugBtn" style="background: #17a2b8;">Toggle Debug</button>
        </div>

        <div id="customersContainer">
            <div class="loading">Loading customer data...</div>
        </div>
    </div>

    <script>
        // DOM elements
        const customersContainer = document.getElementById('customersContainer');
        const refreshBtn = document.getElementById('refreshBtn');
        const debugBtn = document.getElementById('debugBtn');
        const searchBox = document.getElementById('searchBox');
        const countryFilter = document.getElementById('countryFilter');
        const totalCustomers = document.getElementById('totalCustomers');
        const totalCountries = document.getElementById('totalCountries');
        const totalOrders = document.getElementById('totalOrders');
        const totalRevenue = document.getElementById('totalRevenue');
        const debugInfo = document.getElementById('debugInfo');
        const debugContent = document.getElementById('debugContent');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        let customersData = [];
        let filteredData = [];
        let debugMode = false;

        // Event listeners
        refreshBtn.addEventListener('click', loadCustomers);
        debugBtn.addEventListener('click', toggleDebug);
        searchBox.addEventListener('input', filterCustomers);
        countryFilter.addEventListener('change', filterCustomers);

        function toggleDebug() {
            debugMode = !debugMode;
            debugInfo.style.display = debugMode ? 'block' : 'none';
            debugBtn.textContent = debugMode ? 'Hide Debug' : 'Show Debug';
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            console.error('Customer page error:', message);
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function updateDebug(message) {
            if (debugMode) {
                debugContent.innerHTML += message + '<br>';
                console.log('Debug:', message);
            }
        }

        // Load customer data
        async function loadCustomers() {
            try {
                hideError();
                customersContainer.innerHTML = '<div class="loading">Loading customer data...</div>';
                
                updateDebug('Starting customer data load...');
                updateDebug('Making request to: /api/customers');
                
                const response = await fetch('/api/customers');
                updateDebug(`Response status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                updateDebug(`Received data: ${JSON.stringify(data, null, 2)}`);
                
                customersData = data.customers || [];
                filteredData = [...customersData];
                
                updateDebug(`Customers loaded: ${customersData.length}`);
                updateDebug(`Stats: ${JSON.stringify(data.stats)}`);
                
                if (data.stats) {
                    updateStats(data.stats);
                } else {
                    updateDebug('No stats received');
                }
                
                updateCountryFilter();
                displayCustomers();
                
            } catch (error) {
                console.error('Load customers error:', error);
                showError(error.message);
                customersContainer.innerHTML = `<div class="no-data">Error loading customer data: ${error.message}</div>`;
                updateDebug(`Error: ${error.message}`);
            }
        }

        // Update statistics
        function updateStats(stats) {
            try {
                totalCustomers.textContent = (stats.total_customers || 0).toLocaleString();
                totalCountries.textContent = stats.total_countries || 0;
                totalOrders.textContent = (stats.total_orders || 0).toLocaleString();
                totalRevenue.textContent = '£' + (stats.total_revenue || 0).toLocaleString();
                updateDebug('Stats updated successfully');
            } catch (error) {
                updateDebug(`Error updating stats: ${error.message}`);
            }
        }

        // Update country filter dropdown
        function updateCountryFilter() {
            try {
                const countries = [...new Set(customersData.map(c => c.country))].sort();
                const currentValue = countryFilter.value;
                
                countryFilter.innerHTML = '<option value="">All Countries</option>';
                countries.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country;
                    option.textContent = country;
                    countryFilter.appendChild(option);
                });
                
                countryFilter.value = currentValue;
                updateDebug(`Country filter updated with ${countries.length} countries: ${countries.join(', ')}`);
            } catch (error) {
                updateDebug(`Error updating country filter: ${error.message}`);
            }
        }

        // Filter customers
        function filterCustomers() {
            try {
                const searchTerm = searchBox.value.toLowerCase();
                const selectedCountry = countryFilter.value;
                
                filteredData = customersData.filter(customer => {
                    const matchesSearch = customer.customer_name.toLowerCase().includes(searchTerm);
                    const matchesCountry = !selectedCountry || customer.country === selectedCountry;
                    return matchesSearch && matchesCountry;
                });
                
                updateDebug(`Filtered ${customersData.length} customers to ${filteredData.length}`);
                displayCustomers();
            } catch (error) {
                updateDebug(`Error filtering customers: ${error.message}`);
            }
        }

        // Display customers table
        function displayCustomers() {
            try {
                if (filteredData.length === 0) {
                    if (customersData.length === 0) {
                        customersContainer.innerHTML = '<div class="no-data">No customer data found. Upload some sales data first!</div>';
                    } else {
                        customersContainer.innerHTML = '<div class="no-data">No customers match your search criteria.</div>';
                    }
                    updateDebug('No customers to display');
                    return;
                }

                const table = document.createElement('table');
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Customer Name</th>
                            <th>Country</th>
                            <th>Total Orders</th>
                            <th>Total Quantity</th>
                            <th>Total Revenue</th>
                            <th>Last Order</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredData.map(customer => `
                            <tr>
                                <td>${customer.customer_name || 'N/A'}</td>
                                <td class="edit-cell" data-customer="${customer.customer_name}" data-field="country">${customer.country || 'Unknown'}</td>
                                <td>${customer.total_orders || 0}</td>
                                <td>${customer.total_quantity || 0}</td>
                                <td>£${parseFloat(customer.total_revenue || 0).toFixed(2)}</td>
                                <td>${customer.last_order ? new Date(customer.last_order).toLocaleDateString() : 'N/A'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;

                // Add click handlers for editable cells
                table.querySelectorAll('.edit-cell').forEach(cell => {
                    cell.addEventListener('click', makeEditable);
                });

                customersContainer.innerHTML = '';
                customersContainer.appendChild(table);
                
                updateDebug(`Displayed ${filteredData.length} customers in table`);

            } catch (error) {
                console.error('Display customers error:', error);
                updateDebug(`Error displaying customers: ${error.message}`);
                customersContainer.innerHTML = `<div class="no-data">Error displaying customers: ${error.message}</div>`;
            }
        }

        // Make cell editable
        function makeEditable(e) {
            const cell = e.target;
            const currentValue = cell.textContent;
            const customerName = cell.dataset.customer;
            const field = cell.dataset.field;
            
            cell.classList.add('editing');
            
            if (field === 'country') {
                // Create dropdown for country
                const select = document.createElement('select');
                const countries = ['UK', 'US', 'Germany', 'France', 'Italy', 'Spain', 'Netherlands', 'Belgium', 'Austria', 'Switzerland', 'Other'];
                
                countries.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country;
                    option.textContent = country;
                    if (country === currentValue) option.selected = true;
                    select.appendChild(option);
                });
                
                cell.innerHTML = '';
                cell.appendChild(select);
                select.focus();
                
                select.addEventListener('blur', () => saveEdit(cell, customerName, field, select.value, currentValue));
                select.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        saveEdit(cell, customerName, field, select.value, currentValue);
                    } else if (e.key === 'Escape') {
                        cancelEdit(cell, currentValue);
                    }
                });
            }
        }

        // Save edit
        async function saveEdit(cell, customerName, field, newValue, oldValue) {
            if (newValue === oldValue) {
                cancelEdit(cell, oldValue);
                return;
            }
            
            try {
                const response = await fetch('/api/customers/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        customerName: customerName,
                        field: field,
                        value: newValue
                    })
                });
                
                if (response.ok) {
                    cell.textContent = newValue;
                    cell.classList.remove('editing');
                    
                    // Update local data
                    const customer = customersData.find(c => c.customer_name === customerName);
                    if (customer) {
                        customer[field] = newValue;
                    }
                    
                    updateCountryFilter();
                    updateDebug(`Updated ${customerName} ${field} to ${newValue}`);
                } else {
                    throw new Error('Failed to update customer');
                }
            } catch (error) {
                alert('Error updating customer: ' + error.message);
                cancelEdit(cell, oldValue);
                updateDebug(`Error updating customer: ${error.message}`);
            }
        }

        // Cancel edit
        function cancelEdit(cell, originalValue) {
            cell.textContent = originalValue;
            cell.classList.remove('editing');
        }

        // Load customers when page loads
        updateDebug('Page loaded, starting initial data load...');
        loadCustomers();
    </script>
</body>
</html>
