    <!-- Authentication Check Script -->
    <script>
        // Authentication check for protected pages
        (function() {
            // List of pages that require admin role
            const adminOnlyPages = ['/settings', '/settings.html'];
            
            // Check authentication
            const session = localStorage.getItem('userSession');
            
            if (!session) {
                // No session, redirect to login
                window.location.href = '/login.html';
                return;
            }
            
            try {
                const sessionData = JSON.parse(session);
                
                // Check if session is still valid
                const maxAge = sessionData.remember ? 30 * 24 * 60 * 60 * 1000 : 24 * 60 * 60 * 1000;
                if (new Date() - new Date(sessionData.timestamp) > maxAge) {
                    // Session expired
                    localStorage.removeItem('userSession');
                    window.location.href = '/login.html';
                    return;
                }
                
                // Check role-based access
                const currentPath = window.location.pathname;
                const isAdminPage = adminOnlyPages.some(page => currentPath.includes(page));
                
                if (isAdminPage && sessionData.role !== 'admin') {
                    // Editor trying to access admin page
                    alert('Access denied. Admin privileges required.');
                    window.location.href = '/';
                    return;
                }
                
                // Store user info globally for the page to use
                window.currentUser = sessionData;
                
            } catch (e) {
                // Invalid session data
                localStorage.removeItem('userSession');
                window.location.href = '/login.html';
            }
        })();
        
        function logout() {
            localStorage.removeItem('userSession');
            window.location.href = '/login.html';
        }
    </script>

<body>

    <script>
        // Display current user
        if (window.currentUser) {
            document.getElementById('currentUserName').textContent = window.currentUser.username;
        }
        
        // DOM elements
        const customersContainer = document.getElementById('customersContainer');
        const refreshBtn = document.getElementById('refreshBtn');
        const searchBox = document.getElementById('searchBox');
        const countryFilter = document.getElementById('countryFilter');
        const cityFilter = document.getElementById('cityFilter');
        const statusFilter = document.getElementById('statusFilter');
        const totalCustomers = document.getElementById('totalCustomers');
        const totalCountries = document.getElementById('totalCountries');
        const totalOrders = document.getElementById('totalOrders');
        const selectAllBtn = document.getElementById('selectAllBtn');
        const deselectAllBtn = document.getElementById('deselectAllBtn');
        const excludeSelectedBtn = document.getElementById('excludeSelectedBtn');
        const includeSelectedBtn = document.getElementById('includeSelectedBtn');
        const selectionCount = document.getElementById('selectionCount');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const errorText = document.getElementById('errorText');
        const successText = document.getElementById('successText');
        
        // Unknown location elements
        const unknownCityCount = document.getElementById('unknownCityCount');
        const unknownCountryCount = document.getElementById('unknownCountryCount');
        const unknownBothCount = document.getElementById('unknownBothCount');
        const viewUnknownBtn = document.getElementById('viewUnknownBtn');
        const exportUnknownBtn = document.getElementById('exportUnknownBtn');
        const importUpdatesBtn = document.getElementById('importUpdatesBtn');
        const fileUploadArea = document.getElementById('fileUploadArea');
        const uploadInput = document.getElementById('uploadInput');
        const fileName = document.getElementById('fileName');
        const processImportBtn = document.getElementById('processImportBtn');

        let customersData = [];
        let filteredData = [];
        let selectedCustomers = new Set();
        let viewingUnknown = false;

        // Event listeners
        refreshBtn.addEventListener('click', loadCustomers);
        searchBox.addEventListener('input', filterCustomers);
        countryFilter.addEventListener('change', filterCustomers);
        cityFilter.addEventListener('change', filterCustomers);
        statusFilter.addEventListener('change', filterCustomers);
        selectAllBtn.addEventListener('click', selectAll);
        deselectAllBtn.addEventListener('click', deselectAll);
        excludeSelectedBtn.addEventListener('click', excludeSelected);
        includeSelectedBtn.addEventListener('click', includeSelected);
        
        // Unknown location event listeners
        viewUnknownBtn.addEventListener('click', toggleUnknownView);
        exportUnknownBtn.addEventListener('click', exportUnknownToCSV);
        importUpdatesBtn.addEventListener('click', toggleImportArea);
        uploadInput.addEventListener('change', handleFileSelect);
        processImportBtn.addEventListener('click', processImport);

        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            console.error('Customer page error:', message);
        }

        function showSuccess(message) {
            successText.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Calculate unknown location statistics
        function updateUnknownStats() {
            const unknownCity = customersData.filter(c => !c.city || c.city === 'Unknown').length;
            const unknownCountry = customersData.filter(c => !c.country || c.country === 'Unknown').length;
            const unknownBoth = customersData.filter(c => 
                (!c.city || c.city === 'Unknown') && (!c.country || c.country === 'Unknown')
            ).length;

            unknownCityCount.textContent = unknownCity;
            unknownCountryCount.textContent = unknownCountry;
            unknownBothCount.textContent = unknownBoth;
        }

        // Toggle view for unknown locations
        function toggleUnknownView() {
            viewingUnknown = !viewingUnknown;
            
            if (viewingUnknown) {
                viewUnknownBtn.textContent = 'View All Customers';
                // Filter to show only unknown locations
                filteredData = customersData.filter(c => 
                    (!c.city || c.city === 'Unknown') || (!c.country || c.country === 'Unknown')
                );
            } else {
                viewUnknownBtn.textContent = 'View Unknown Locations';
                filteredData = [...customersData];
            }
            
            displayCustomers();
        }

        // Export unknown locations to CSV
        function exportUnknownToCSV() {
            const unknownCustomers = customersData.filter(c => 
                (!c.city || c.city === 'Unknown') || (!c.country || c.country === 'Unknown')
            );

            if (unknownCustomers.length === 0) {
                showError('No customers with unknown locations found');
                return;
            }

            // Create CSV content
            const headers = ['Customer Name', 'Current Country', 'Current City', 'New Country', 'New City'];
            const csvContent = [
                headers.join(','),
                ...unknownCustomers.map(customer => [
                    `"${customer.customer_name}"`,
                    `"${customer.country || 'Unknown'}"`,
                    `"${customer.city || 'Unknown'}"`,
                    '""', // Empty for new country
                    '""'  // Empty for new city
                ].join(','))
            ].join('\n');

            // Download CSV
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `unknown_locations_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);

            showSuccess(`Exported ${unknownCustomers.length} customers with unknown locations`);
        }

        // Toggle import area
        function toggleImportArea() {
            fileUploadArea.classList.toggle('active');
        }

        // Handle file selection
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                processImportBtn.style.display = 'inline-block';
            }
        }

        // Process import
        async function processImport() {
            const file = uploadInput.files[0];
            if (!file) {
                showError('Please select a file');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const csv = e.target.result;
                    const lines = csv.split('\n');
                    const updates = [];

                    // Skip header row
                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (!line) continue;

                        const values = parseCSVLine(line);
                        const customerName = values[0]?.replace(/^"|"$/g, '');
                        const newCountry = values[3]?.replace(/^"|"$/g, '');
                        const newCity = values[4]?.replace(/^"|"$/g, '');

                        if (customerName && (newCountry || newCity)) {
                            updates.push({
                                customerName: customerName,
                                country: newCountry || values[1]?.replace(/^"|"$/g, ''),
                                city: newCity || values[2]?.replace(/^"|"$/g, '')
                            });
                        }
                    }

                    if (updates.length === 0) {
                        showError('No valid updates found in the CSV file');
                        return;
                    }

                    // Send updates to server
                    processImportBtn.disabled = true;
                    processImportBtn.textContent = 'Processing...';

                    const response = await fetch('/api/customers/bulk-update', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ updates: updates })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        showSuccess(`Successfully updated ${result.updated} customers`);
                        fileUploadArea.classList.remove('active');
                        uploadInput.value = '';
                        fileName.textContent = 'No file selected';
                        processImportBtn.style.display = 'none';
                        loadCustomers(); // Refresh data
                    } else {
                        throw new Error('Failed to update customers');
                    }
                } catch (error) {
                    showError('Error processing import: ' + error.message);
                } finally {
                    processImportBtn.disabled = false;
                    processImportBtn.textContent = 'Process Import';
                }
            };

            reader.readAsText(file);
        }

        // Parse CSV line handling quotes
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result;
        }

        // Handle checkbox changes
        function handleCheckboxChange(e) {
            const checkbox = e.target;
            const customerId = checkbox.dataset.customer;
            
            if (checkbox.checked) {
                selectedCustomers.add(customerId);
            } else {
                selectedCustomers.delete(customerId);
            }
            
            updateSelectionCount();
        }

        // Update selection count display
        function updateSelectionCount() {
            const count = selectedCustomers.size;
            selectionCount.textContent = `${count} selected`;
        }

        // Load customer data
        async function loadCustomers() {
            try {
                hideMessages();
                customersContainer.innerHTML = '<div class="loading">Loading customer data...</div>';
                
                const response = await fetch('/api/customers');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                customersData = data.customers || [];
                filteredData = [...customersData];
                viewingUnknown = false;
                viewUnknownBtn.textContent = 'View Unknown Locations';
                
                if (data.stats) {
                    updateStats(data.stats);
                }
                
                updateUnknownStats();
                updateCountryFilter();
                updateCityFilter();
                displayCustomers();
                
            } catch (error) {
                console.error('Load customers error:', error);
                showError(error.message);
                customersContainer.innerHTML = `<div class="no-data">Error loading customer data: ${error.message}</div>`;
            }
        }

        // Update statistics - REMOVED TOTAL REVENUE
        function updateStats(stats) {
            totalCustomers.textContent = (stats.total_customers || 0).toLocaleString();
            totalCountries.textContent = stats.total_countries || 0;
            totalOrders.textContent = (stats.total_orders || 0).toLocaleString();
            // Removed the totalRevenue update
        }

        // Update country filter dropdown
        function updateCountryFilter() {
            const countries = [...new Set(customersData.map(c => c.country))].sort();
            const currentValue = countryFilter.value;
            
            countryFilter.innerHTML = '<option value="">All Countries</option>';
            countryFilter.innerHTML += '<option value="Unknown">Unknown Only</option>';
            countries.forEach(country => {
                if (country && country !== 'Unknown') {
                    const option = document.createElement('option');
                    option.value = country;
                    option.textContent = country;
                    countryFilter.appendChild(option);
                }
            });
            
            countryFilter.value = currentValue;
        }

        // Update city filter dropdown
        function updateCityFilter() {
            const cities = [...new Set(customersData.map(c => c.city))].sort();
            const currentValue = cityFilter.value;
            
            cityFilter.innerHTML = '<option value="">All Cities</option>';
            cityFilter.innerHTML += '<option value="Unknown">Unknown Only</option>';
            cities.forEach(city => {
                if (city && city !== 'Unknown') {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    cityFilter.appendChild(option);
                }
            });
            
            cityFilter.value = currentValue;
        }

        // Filter customers
        function filterCustomers() {
            const searchTerm = searchBox.value.toLowerCase();
            const selectedCountry = countryFilter.value;
            const selectedCity = cityFilter.value;
            const selectedStatus = statusFilter.value;
            
            filteredData = customersData.filter(customer => {
                const matchesSearch = customer.customer_name.toLowerCase().includes(searchTerm);
                const matchesCountry = !selectedCountry || customer.country === selectedCountry || 
                    (selectedCountry === 'Unknown' && (!customer.country || customer.country === 'Unknown'));
                const matchesCity = !selectedCity || customer.city === selectedCity || 
                    (selectedCity === 'Unknown' && (!customer.city || customer.city === 'Unknown'));
                const matchesStatus = !selectedStatus || 
                    (selectedStatus === 'excluded' && customer.excluded) ||
                    (selectedStatus === 'included' && !customer.excluded);
                
                return matchesSearch && matchesCountry && matchesCity && matchesStatus;
            });
            
            displayCustomers();
        }

        // Display customers table with CITY column
        function displayCustomers() {
            if (filteredData.length === 0) {
                if (customersData.length === 0) {
                    customersContainer.innerHTML = '<div class="no-data">No customer data found. Upload some sales data first!</div>';
                } else {
                    customersContainer.innerHTML = '<div class="no-data">No customers match your search criteria.</div>';
                }
                return;
            }

            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Status</th>
                        <th>Customer Name</th>
                        <th>Country</th>
                        <th>City</th>
                        <th>Orders</th>
                        <th>Quantity</th>
                        <th>Revenue</th>
                        <th>Last Order</th>
                    </tr>
                </thead>
                <tbody>
                    ${filteredData.map(customer => {
                        const isExcluded = customer.excluded || false;
                        const customerId = customer.customer_name;
                        const hasUnknownLocation = (!customer.city || customer.city === 'Unknown') || 
                                                   (!customer.country || customer.country === 'Unknown');
                        return `
                            <tr class="${isExcluded ? 'excluded-row' : ''} ${hasUnknownLocation ? 'highlight-unknown' : ''}" data-customer="${customerId}">
                                <td class="checkbox-cell">
                                    <input type="checkbox" 
                                           class="exclusion-checkbox" 
                                           data-customer="${customerId}"
                                           ${selectedCustomers.has(customerId) ? 'checked' : ''}>
                                </td>
                                <td>
                                    <span class="exclusion-status ${isExcluded ? 'status-excluded' : 'status-included'}">
                                        ${isExcluded ? 'EXCLUDED' : 'INCLUDED'}
                                    </span>
                                </td>
                                <td>${customer.customer_name || 'N/A'}</td>
                                <td class="edit-cell" data-customer="${customer.customer_name}" data-field="country">${customer.country || 'Unknown'}</td>
                                <td class="edit-cell" data-customer="${customer.customer_name}" data-field="city">${customer.city || 'Unknown'}</td>
                                <td>${customer.total_orders || 0}</td>
                                <td>${customer.total_quantity || 0}</td>
                                <td>£${parseFloat(customer.total_revenue || 0).toFixed(2)}</td>
                                <td>${customer.last_order ? new Date(customer.last_order).toLocaleDateString() : 'N/A'}</td>
                            </tr>
                        `;
                    }).join('')}
                </tbody>
            `;

            // Add event handlers
            table.querySelectorAll('.edit-cell').forEach(cell => {
                cell.addEventListener('click', makeEditable);
            });

            table.querySelectorAll('.exclusion-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', handleCheckboxChange);
            });

            customersContainer.innerHTML = '';
            customersContainer.appendChild(table);
            
            updateSelectionCount();
        }

        // Select all visible customers
        function selectAll() {
            selectedCustomers.clear();
            filteredData.forEach(customer => {
                selectedCustomers.add(customer.customer_name);
            });
            
            document.querySelectorAll('.exclusion-checkbox').forEach(checkbox => {
                checkbox.checked = true;
            });
            
            updateSelectionCount();
        }

        // Deselect all customers
        function deselectAll() {
            selectedCustomers.clear();
            
            document.querySelectorAll('.exclusion-checkbox').forEach(checkbox => {
                checkbox.checked = false;
            });
            
            updateSelectionCount();
        }

        // Exclude selected customers
        async function excludeSelected() {
            if (selectedCustomers.size === 0) {
                alert('Please select at least one customer to exclude.');
                return;
            }

            if (!confirm(`Are you sure you want to exclude ${selectedCustomers.size} customer(s) from future reports?`)) {
                return;
            }

            try {
                const customerList = Array.from(selectedCustomers);

                const response = await fetch('/api/customers/exclude', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        customers: customerList,
                        excluded: true
                    })
                });

                if (response.ok) {
                    // Update local data
                    customersData.forEach(customer => {
                        if (selectedCustomers.has(customer.customer_name)) {
                            customer.excluded = true;
                        }
                    });

                    deselectAll();
                    displayCustomers();
                    showSuccess(`Successfully excluded ${customerList.length} customer(s)`);
                } else {
                    throw new Error('Failed to exclude customers');
                }
            } catch (error) {
                showError('Error excluding customers: ' + error.message);
            }
        }

        // Include selected customers
        async function includeSelected() {
            if (selectedCustomers.size === 0) {
                alert('Please select at least one customer to include.');
                return;
            }

            if (!confirm(`Are you sure you want to include ${selectedCustomers.size} customer(s) in future reports?`)) {
                return;
            }

            try {
                const customerList = Array.from(selectedCustomers);

                const response = await fetch('/api/customers/exclude', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        customers: customerList,
                        excluded: false
                    })
                });

                if (response.ok) {
                    // Update local data
                    customersData.forEach(customer => {
                        if (selectedCustomers.has(customer.customer_name)) {
                            customer.excluded = false;
                        }
                    });

                    deselectAll();
                    displayCustomers();
                    showSuccess(`Successfully included ${customerList.length} customer(s)`);
                } else {
                    throw new Error('Failed to include customers');
                }
            } catch (error) {
                showError('Error including customers: ' + error.message);
            }
        }

        // Make cell editable (country and city editing)
        function makeEditable(e) {
            const cell = e.target;
            const currentValue = cell.textContent;
            const customerName = cell.dataset.customer;
            const field = cell.dataset.field;
            
            if (field === 'country') {
                cell.classList.add('editing');
                
                const select = document.createElement('select');
                const countries = ['Unknown', 'UK', 'US', 'Germany', 'France', 'Italy', 'Spain', 'Netherlands', 'Belgium', 'Austria', 'Switzerland', 'Other'];
                
                countries.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country;
                    option.textContent = country;
                    if (country === currentValue) option.selected = true;
                    select.appendChild(option);
                });
                
                cell.innerHTML = '';
                cell.appendChild(select);
                select.focus();
                
                select.addEventListener('blur', () => saveEdit(cell, customerName, field, select.value, currentValue));
                select.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        saveEdit(cell, customerName, field, select.value, currentValue);
                    } else if (e.key === 'Escape') {
                        cancelEdit(cell, currentValue);
                    }
                });
            } else if (field === 'city') {
                cell.classList.add('editing');
                
                const input = document.createElement('input');
                input.type = 'text';
                input.value = currentValue;
                input.style.width = '100%';
                input.style.padding = '4px';
                input.style.border = '1px solid #28a745';
                input.style.borderRadius = '2px';
                
                cell.innerHTML = '';
                cell.appendChild(input);
                input.focus();
                input.select();
                
                input.addEventListener('blur', () => saveEdit(cell, customerName, field, input.value, currentValue));
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        saveEdit(cell, customerName, field, input.value, currentValue);
                    } else if (e.key === 'Escape') {
                        cancelEdit(cell, currentValue);
                    }
                });
            }
        }

        // Save edit
        async function saveEdit(cell, customerName, field, newValue, oldValue) {
            if (newValue === oldValue) {
                cancelEdit(cell, oldValue);
                return;
            }
            
            try {
                const response = await fetch('/api/customers/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        customerName: customerName,
                        field: field,
                        value: newValue
                    })
                });
                
                if (response.ok) {
                    cell.textContent = newValue;
                    cell.classList.remove('editing');
                    
                    // Update local data
                    const customer = customersData.find(c => c.customer_name === customerName);
                    if (customer) {
                        customer[field] = newValue;
                    }
                    
                    updateUnknownStats();
                    
                    if (field === 'country') {
                        updateCountryFilter();
                    } else if (field === 'city') {
                        updateCityFilter();
                    }
                    
                    showSuccess(`Updated ${field} for ${customerName}`);
                } else {
                    throw new Error('Failed to update customer');
                }
            } catch (error) {
                showError('Error updating customer: ' + error.message);
                cancelEdit(cell, oldValue);
            }
        }

        // Cancel edit
        function cancelEdit(cell, originalValue) {
            cell.textContent = originalValue;
            cell.classList.remove('editing');
        }

        // Load customers when page loads
        loadCustomers();
    </script>
</body>
</html>
