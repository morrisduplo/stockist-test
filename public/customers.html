<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management - Sales Database</title>
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier', monospace;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'EB Garamond', serif;
            font-weight: 400;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #f1f3f4;
            padding-bottom: 20px;
        }

        h1 {
            color: #333333;
        }

        .back-link {
            color: #666;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #666;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #f1f3f4;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 12px;
            color: #666;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Courier', monospace;
        }

        .btn {
            padding: 8px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier', monospace;
        }

        .btn:hover {
            background: #555;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .customer-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .customer-table th,
        .customer-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .customer-table th {
            background: #f8f9fa;
            font-weight: bold;
            color: #333;
        }

        .customer-table tr:hover {
            background: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            align-items: center;
        }

        .pagination button {
            padding: 5px 10px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 3px;
        }

        .pagination button:hover:not(:disabled) {
            background: #f8f9fa;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .page-info {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Customer Management</h1>
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </div>

        <div id="message"></div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCustomers">0</div>
                <div class="stat-label">Total Customers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalOrders">0</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueCountries">0</div>
                <div class="stat-label">Countries</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="countryFilter">Country</label>
                <select id="countryFilter">
                    <option value="">All Countries</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="cityFilter">City</label>
                <select id="cityFilter">
                    <option value="">All Cities</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="searchCustomer">Search Customer</label>
                <input type="text" id="searchCustomer" placeholder="Customer name...">
            </div>
            <button class="btn" onclick="applyFilters()">Apply Filters</button>
            <button class="btn btn-secondary" onclick="resetFilters()">Reset</button>
        </div>

        <div id="customerTableContainer">
            <div class="loading">Loading customers...</div>
        </div>

        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        let allCustomers = [];
        let filteredCustomers = [];
        let currentPage = 1;
        const itemsPerPage = 50;

        // Load customers on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadCustomers();
        });

        async function loadCustomers() {
            try {
                const response = await fetch('/api/customers');
                if (!response.ok) throw new Error('Failed to load customers');
                
                const data = await response.json();
                allCustomers = data;
                filteredCustomers = data;
                
                updateStats();
                populateFilters();
                displayCustomers();
            } catch (error) {
                console.error('Error loading customers:', error);
                showMessage('Error loading customers: ' + error.message, 'error');
            }
        }

        function updateStats() {
            // Calculate statistics
            const totalOrders = filteredCustomers.reduce((sum, customer) => sum + customer.order_count, 0);
            const countries = new Set(filteredCustomers.map(c => c.country));
            
            // Update display
            document.getElementById('totalCustomers').textContent = filteredCustomers.length.toLocaleString();
            document.getElementById('totalOrders').textContent = totalOrders.toLocaleString();
            document.getElementById('uniqueCountries').textContent = countries.size;
        }

        function populateFilters() {
            // Get unique countries and cities
            const countries = [...new Set(allCustomers.map(c => c.country))].sort();
            const cities = [...new Set(allCustomers.map(c => c.city))].sort();
            
            // Populate country filter
            const countrySelect = document.getElementById('countryFilter');
            countrySelect.innerHTML = '<option value="">All Countries</option>';
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countrySelect.appendChild(option);
            });
            
            // Populate city filter
            const citySelect = document.getElementById('cityFilter');
            citySelect.innerHTML = '<option value="">All Cities</option>';
            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
            });
        }

        function applyFilters() {
            const country = document.getElementById('countryFilter').value;
            const city = document.getElementById('cityFilter').value;
            const searchTerm = document.getElementById('searchCustomer').value.toLowerCase();
            
            filteredCustomers = allCustomers.filter(customer => {
                const matchCountry = !country || customer.country === country;
                const matchCity = !city || customer.city === city;
                const matchSearch = !searchTerm || customer.customer_name.toLowerCase().includes(searchTerm);
                
                return matchCountry && matchCity && matchSearch;
            });
            
            currentPage = 1;
            updateStats();
            displayCustomers();
        }

        function resetFilters() {
            document.getElementById('countryFilter').value = '';
            document.getElementById('cityFilter').value = '';
            document.getElementById('searchCustomer').value = '';
            
            filteredCustomers = allCustomers;
            currentPage = 1;
            updateStats();
            displayCustomers();
        }

        function displayCustomers() {
            const container = document.getElementById('customerTableContainer');
            
            if (filteredCustomers.length === 0) {
                container.innerHTML = '<div class="loading">No customers found</div>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            
            // Calculate pagination
            const totalPages = Math.ceil(filteredCustomers.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageCustomers = filteredCustomers.slice(startIndex, endIndex);
            
            // Create table
            let html = `
                <table class="customer-table">
                    <thead>
                        <tr>
                            <th>Customer Name</th>
                            <th>Country</th>
                            <th>City</th>
                            <th>Orders</th>
                            <th>Total Items</th>
                            <th>Revenue</th>
                            <th>Last Order</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            pageCustomers.forEach(customer => {
                const lastOrderDate = new Date(customer.last_order_date).toLocaleDateString();
                const revenue = customer.total_revenue ? `¬£${parseFloat(customer.total_revenue).toFixed(2)}` : '¬£0.00';
                html += `
                    <tr>
                        <td>${customer.customer_name}</td>
                        <td>${customer.country}</td>
                        <td>${customer.city}</td>
                        <td>${customer.order_count}</td>
                        <td>${customer.total_quantity}</td>
                        <td>${revenue}</td>
                        <td>${lastOrderDate}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
            
            // Update pagination
            updatePagination(totalPages);
        }

        function updatePagination(totalPages) {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = `
                <button onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Previous</button>
                <span class="page-info">Page ${currentPage} of ${totalPages}</span>
                <button onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>
            `;
            
            pagination.innerHTML = html;
        }

        function goToPage(page) {
            const totalPages = Math.ceil(filteredCustomers.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            displayCustomers();
            window.scrollTo(0, 0);
        }

        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = text;
            
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 5000);
        }
    </script>
</body>
</html>
